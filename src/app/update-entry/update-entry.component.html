<h2 mat-dialog-title>Update Item</h2>
<mat-dialog-content [formGroup]="form">
  <mat-form-field class="new-entry-field" >
    <input matInput placeholder="itemName" formControlName="itemName">
  </mat-form-field>
  <br>
  <mat-form-field class="new-entry-field">
    <input matInput placeholder="cost" type="number" formControlName="cost">
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
  <button class="mat-raised-button" (click)="close()">Close</button>
  <button class="mat-raised-button mat-primary" (click)="save()" [disabled]="!form.valid">Save</button>
</mat-dialog-actions>
