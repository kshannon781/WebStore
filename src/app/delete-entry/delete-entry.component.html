<mat-card>
    <mat-card-header>
      <mat-card-title>Are you sure you want to delete this item?</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-list>
        <mat-list-item>
          <b>Item Name: </b> {{entry.itemName}}
        </mat-list-item>
        <mat-divider></mat-divider>
        <mat-list-item>
          <b>Cost: </b>${{entry.cost}}
        </mat-list-item>
      </mat-list>
    </mat-card-content>

    <mat-card-actions>
      <button mat-raised-button (click)="cancel()">Cancel</button>
      <button mat-raised-button color="warn" (click)="confirm()">Confirm</button>
    </mat-card-actions>
  </mat-card>
